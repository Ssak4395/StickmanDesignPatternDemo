plugins {
    id 'java'
}

group 'DesignPatternStickman'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}
javafx {
    version = "12"
    modules = [ 'javafx.controls' ]
}
